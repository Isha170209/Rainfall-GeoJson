name: Convert IMD CSV to GeoJSON

on:
  schedule:
    - cron: '30 3 * * *'  # 9:00 AM IST
  workflow_dispatch:

jobs:
  geojson:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas geopandas shapely pyproj fiona requests gdown

      - name: Run GeoJSON Conversion Script
        run: python Generate_Geojson.py

      # âœ… ADD ARTIFACT UPLOAD STEP HERE
      - name: Upload geojson artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rainfall-geojson
          path: data/*.geojson

      - name: Copy latest GeoJSON into root data/ and update manifest
        run: |
          set -e
          mkdir -p data
          YESTERDAY=$(date -d '1 day ago' +%F)
          SRC="data/${YESTERDAY}.geojson"

          if [ -f "$SRC" ]; then
            cp "$SRC" "data/latest.geojson"
            echo "Copied $SRC to data/latest.geojson"
          else
            LATEST=$(ls -1 data/India_rainfall_*.geojson 2>/dev/null | tail -n 1 || true)
            if [ -n "$LATEST" ]; then
              cp "$LATEST" "data/latest.geojson"
              echo "Copied fallback: $LATEST"
            else
              echo "No geojson found in data/ to copy."
            fi
          fi

          # write manifest.json directly
          LATEST_FN=$(basename data/latest.geojson)
          echo "{\"latest\": \"${LATEST_FN}\"}" > data/manifest.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/
          git commit -m "Update dashboard data for ${YESTERDAY}" || echo "No changes to commit"

      - name: Push dashboard updates
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
