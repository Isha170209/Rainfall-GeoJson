name: Convert IMD CSV to GeoJSON

on:
  schedule:
    - cron: '30 2 * * *'  # 8:00 AM IST
  workflow_dispatch:

jobs:
  geojson:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true   # Needed for git push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas geopandas shapely pyproj fiona requests gdown

      - name: Run GeoJSON Conversion Script
        run: python Generate_Geojson.py

      # (Optional) Save artifacts for debugging
      - name: Upload geojson artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rainfall-geojson
          path: data/*.geojson

      # âœ… Commit ONLY rainfall GeoJSON + manifest (exclude big tehsil file)
      - name: Commit GeoJSON and manifest
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Add updated files
          git add data/*.geojson data/manifest.json

          # Exclude large static file (>100MB)
          git reset data/India_tehsils_clean.geojson

          # Commit (skip CI to avoid infinite loops)
          git commit -m "Update daily rainfall GeoJSON [skip ci]" || echo "No changes"

          # Push back to master
          git push origin master
