name: Convert IMD CSV to GeoJSON

on:
  schedule:
    - cron: '30 3 * * *'  # 9:00 AM IST
  workflow_dispatch:

jobs:
  geojson:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas geopandas shapely pyproj fiona

      - name: Run GeoJSON Conversion Script
        run: python Generate_Geojson.py

      - name: Commit and push new GeoJSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dashboard/*.geojson || echo "No geojson to add"
          git diff --cached --quiet || git commit -m "Update daily GeoJSON"
          git push
