<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>India Rainfall Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Optional: reduce header height & make red */
    header {
      background: red;
      padding: 10px 0;
    }
    #controls select, #controls input[type="date"] {
      min-width: 120px;
    }
  </style>
</head>
<body>
  <header>
    <h1>IMD Gridded Rainfall Data Distribution</h1>
    <div id="controls">
      <label>State: 
        <select id="stateFilter"><option value="">All States</option></select>
      </label>
      <label>District: 
        <select id="districtFilter"><option value="">All Districts</option></select>
      </label>
      <label>Tehsil: 
        <select id="tehsilFilter"><option value="">All Tehsils</option></select>
      </label>
      <label>Date: 
        <input type="date" id="dateFilter">
      </label>
      <button id="resetBtn">Reset</button>
    </div>
  </header>

  <main>
    <div id="map"></div>
    <div id="side">
      <h3 id="fileLabel">Loading latest data...</h3>
      <canvas id="chart" width="400" height="200"></canvas>
      <div id="topList"></div>
    </div>
  </main>

  <footer>
    <small>Data: IMD-derived GeoJSON â€¢ Auto-updated daily</small>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
