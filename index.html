<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>India Rainfall Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    India Rainfall — Daily (IMD)
  </header>

  <!-- Controls Section -->
  <div id="controls">
    <label for="stateFilter">State:</label>
    <select id="stateFilter">
      <option value="">All States</option>
    </select>

    <label for="districtFilter">District:</label>
    <select id="districtFilter">
      <option value="">All Districts</option>
    </select>

    <label for="tehsilFilter">Tehsil:</label>
    <select id="tehsilFilter">
      <option value="">All Tehsils</option>
    </select>

    <label for="dateFilter">Date:</label>
    <input type="date" id="dateFilter">

    <button id="resetBtn">Reset</button>
  </div>

  <!-- Main Layout -->
  <main>
    <div id="map"></div>
    <div id="side">
      <h3 id="fileLabel">Loading latest data...</h3>
      <canvas id="chart" width="400" height="200"></canvas>
      <div id="topList"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <small>Data: IMD-derived GeoJSON • Auto-updated daily</small>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
